name: Update Translations from Weblate

# This workflow downloads the latest translations from Weblate
# and creates a pull request with the changes.

on:
  # Run weekly on Sundays at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when translations are updated (requires webhook setup in Weblate)
  repository_dispatch:
    types: [weblate-update]

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Download translations from Weblate
        env:
          WEBLATE_TOKEN: ${{ secrets.WEBLATE_TOKEN }}
        run: |
          python3 download-translations.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet printingSample/src/main/res/values/strings.xml printingSample/src/main/res/values-*/strings.xml; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: Update translations from Weblate'
          title: 'Update translations from Weblate'
          body: |
            ## Translation Updates
            
            This PR updates the translation files downloaded from Weblate.
            
            ### Changes
            - Updated translation strings from Weblate
            - Automatically generated by GitHub Actions
            
            ### Review Checklist
            - [ ] Review translation changes for accuracy
            - [ ] Verify all string placeholders are correct
            - [ ] Test the app with updated translations
            
            ---
            
            Auto-generated by the `update-translations` workflow.
          branch: update-translations-${{ github.run_number }}
          delete-branch: true
          labels: |
            translations
            automated
